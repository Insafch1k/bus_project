<header class="bg-green-700 shadow-sm py-2 w-screen fixed">
	<div
		class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4 px-6"
	>
		<form action="#">
			<button>
				<img src="../../../assets/data/image/image.png" />
			</button>
		</form>

		<nav *ngIf="isAuth; else isNotAuth" class="justify-end flex">
			<ul class="flex gap-5 items-center">
				<li class="text-white/50 border-b-2 border-dotted border-lime-600">
					<a
						routerLink=""
						routerLinkActive="text-white"
						[routerLinkActiveOptions]="{ exact: true }"
						>Home</a
					>
				</li>

				<li class="text-white/50 border-b-2 border-dotted border-lime-600">
					<a routerLink="profile" routerLinkActive="text-white">Profile</a>
				</li>

				<li class="text-white/50">
					<button class="flex">
						<fa-icon [icon]="logoutIcon" class="text-white"></fa-icon>
					</button>
				</li>
			</ul>
		</nav>

		<ng-template #isNotAuth>
			<ul class="flex items-center gap-4 ml-auto">
				<li class="text-white/50 border-b-2 border-dotted border-lime-600">
					<a routerLink="signup" routerLinkActive="text-white">Регистрация</a>
				</li>
				<li class="text-white/50 border-b-2 border-dotted border-lime-600">
					<a routerLink="login" routerLinkActive="text-white">Войти</a>
				</li>
			</ul>
		</ng-template>
	</div>
</header>
